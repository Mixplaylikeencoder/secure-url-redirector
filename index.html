<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление на Example.com</title>
</head>
<body>
    <script>
        // Задаем обязательный параметр
        const requiredParam = '12qwerpou124elhweqrdfhpq1235rf33qhgty423hg321jh3gj12g3j1g4129wsedf6816234bh0fq3ghwrl23rfj32rqklejrf';
        
        // Получаем параметры из URL
        const params = new URLSearchParams(window.location.search);
        
        // Проверяем наличие обязательного параметра
        if (params.has(requiredParam)) {
            // Если параметр есть, перенаправляем на example.com
            window.location.href = "https://example.com";
        } else {
            // Если параметра нет, выводим сообщение об ошибке
            document.body.innerHTML = '<h1>Ошибка!</h1><p>Недостаточно параметров для доступа к сайту.</p>';
        }
    </script>
</body>
</html>
